<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição</title>
</head>
<body>
  <div class="form">

    <ul class="tag-group"><!--?-->
      <li class="tab-active"><a href="#cadastro">Cadartrar-se</a></li>
      <li class="tab"> <!--?--><a href="#login">Login</a></li>
    </ul>

    <div class="tab-content">

      <div class="cadastro">
        <h1>Cadastre-se gratuitamente</h1>

        <form action="/" method="post">

        <div class="top-row"><!--topo-->
          <div class="field-wrap"></div><!--envoltório de campo-->
          <label>Primeiro nome <span class="req">*</span></label>
          <input type="text" required autocomplete="off">
        </div><!--top-row-->

        <div class="field-wrap" >
          <label>Último nome <span class="req">*</span></label>
          <input type="text" required autocomplete="off" >
        </div>
      </div><!--cadastro nome e sobrenome-->

      <div class="field-wrap">
        <label>Endereço de e-mail <span class="req">*</span></label>
        <input type="email" required autocomplete="off">
      </div>

      <div class="field-wrap">
        <label>Difina uma senha <span class="req">*</span></label>
        <input type="password" required autocomplete="off">
      </div>
      <button type="submit" class="button-button-block">Iniciar</button>
    </form>

    <div id="login">
      <h1>Bem Vindo!</h1>
    <form action="/" method="post">

      <div class="field-wrap" ></div>

    
    </form>
    </div>
















      <p class="forgot"><a href="#">Esqueçeu a Senha?</a></p>

      <button class="buton-button-block">Login</button>















    </div><!--tab-content-->
  </div> <!--/form-->
</body>
</html>
